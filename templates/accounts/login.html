{% extends "base.html" %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — Rare Leather</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(180deg, #111 0%, #1c1c1c 100%);
      margin: 0;
      /* padding: 80px 20px; */
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .brand-bar {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #c6a04f;
      font-size: 20px;
    }

    .card {
      background: #181818;
      padding: 48px 42px;
      border-radius: 14px;
      border-top: 3px solid #c6a04f;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.35);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: -0.6px;
      color: #ffffff;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #cfcfcf;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      font-size: 15px;
      background-color: #111;
      color: #f1f1f1;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #888;
    }
    
    input:focus {
      border-color: #c6a04f;
      background-color: #0d0d0d;
      box-shadow: 0 0 0 3px rgba(198, 160, 79, 0.15);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #c6a04f;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #e0b850;
      transform: translateY(-1px);
    }
    
    p {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #bbb;
    }

    a {
      color: #c6a04f;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE FIXES */
    @media (max-width: 768px) {
      .card {
        padding: 40px 30px;
      }

      body {
        padding: 60px 16px;
      }
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }
      
      h2 {
        font-size: 1.5rem;
        margin-bottom: 24px;
      }

      .brand-bar {
        font-size: 18px;
        margin-bottom: 28px;
      }
      
      button {
        padding: 13px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="brand-bar">RARE LEATHER</div>
  <div class="card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <label>Email</label>
      <input type="email" name="username" required placeholder="you@example.com" />
      <label>Password</label>
      <input type="password" name="password" required placeholder="••••••" />
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
  </div>
</body>
</html>

{% include 'includes/footer.html' %}

{% endblock %}
